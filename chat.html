<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Sanaa Hotel-Chatbot mit Stimme</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfcf9;
      padding: 40px;
      color: #333;
    }
    h1 {
      color: #bfa145;
      text-align: center;
    }
    #chatbox {
      width: 100%;
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      height: 400px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 15px;
    }
    .user {
      font-weight: bold;
      color: #222;
    }
    .assistant {
      color: #444;
    }
    #inputArea, #apiKeyArea {
      max-width: 700px;
      margin: 20px auto;
      display: flex;
      gap: 10px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
    }
    input[type="text"] {
      flex: 1;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    button {
      background: #bfa145;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sanaa Hotel-Chatbot (mit Stimme)</h1>

  <div id="apiKeyArea">
    <input type="text" id="apiKeyInput" placeholder="Dein OpenAI API-Key (sk-...)" />
    <button onclick="setApiKey()">Starten</button>
  </div>

  <div id="chatbox"></div>

  <div id="inputArea" style="display:none;">
    <input type="text" id="userInput" placeholder="Frage schreiben oder Mikrofon nutzen..." />
    <button onclick="sendMessage()">Senden</button>
    <button onclick="startSpeech()">üé§</button>
  </div>

<script>
  let apiKey = "";

  function setApiKey() {
    apiKey = document.getElementById("apiKeyInput").value;
    if (apiKey.startsWith("sk-")) {
      document.getElementById("apiKeyArea").style.display = "none";
      document.getElementById("inputArea").style.display = "flex";
    } else {
      alert("Bitte einen g√ºltigen OpenAI API-Key eingeben.");
    }
  }

  async function sendMessage() {
    const userInput = document.getElementById("userInput").value.trim();
    if (!userInput) return;

    appendMessage("user", userInput);
    document.getElementById("userInput").value = "";

    try {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + apiKey
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "Du bist ein freundlicher, professioneller Assistent f√ºr ein Hotel. Antworte h√∂flich und hilfsbereit auf G√§stefragen." },
            { role: "user", content: userInput }
          ]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content;
      if (reply) {
        appendMessage("assistant", reply);
        speakText(reply);
      } else {
        appendMessage("assistant", "Keine Antwort erhalten.");
      }
    } catch (error) {
      appendMessage("assistant", "Fehler: Verbindung oder API-Key ung√ºltig.");
    }
  }

  function appendMessage(role, text) {
    const chatbox = document.getElementById("chatbox");
    const msgDiv = document.createElement("div");
    msgDiv.className = "message " + role;
    msgDiv.innerHTML = "<strong>" + (role === "user" ? "Du" : "Assistent") + ":</strong> " + text;
    chatbox.appendChild(msgDiv);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function speakText(text) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = "de-DE";
    window.speechSynthesis.speak(msg);
  }

  function startSpeech() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "de-DE";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;
    recognition.start();

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      document.getElementById("userInput").value = transcript;
    };

    recognition.onerror = function() {
      alert("Mikrofonfehler oder Spracheingabe nicht verf√ºgbar.");
    };
  }
</script>
</body>
</html>
