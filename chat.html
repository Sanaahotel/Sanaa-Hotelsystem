<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanaa Hotel-Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f1eb;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1a1a;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    h1 {
      color: #bfa145;
      text-align: center;
      font-size: 30px;
      margin-bottom: 10px;
    }
    #apiKeyArea, #inputArea {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #bfa145;
      color: white;
      border: none;
      cursor: pointer;
    }
    #chatbox {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 6px;
      background: #fffdf8;
    }
    .message {
      margin-bottom: 12px;
    }
    .user { font-weight: bold; color: #1a1a1a; }
    .assistant { color: #444; font-style: italic; }
    .footer {
      text-align: center;
      margin-top: 30px;
    }
    .whatsapp-btn, .booking-btn {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      margin: 5px;
    }
    .booking-btn {
      background-color: #bfa145;
    }
    .lang-switch {
      text-align: center;
      margin-top: 20px;
    }
    .lang-switch button {
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <header>Sanaa Hotelsystem â€“ Intelligenter KI-Assistent</header>
  <main>
    <h1>Hotel-Chatbot (mit Sprache & WhatsApp)</h1><div id="apiKeyArea">
  <input type="text" id="apiKeyInput" placeholder="Dein OpenAI API-Key (sk-...)" />
  <button onclick="setApiKey()">Starten</button>
</div>

<div id="chatbox"></div>

<div id="inputArea" style="display:none;">
  <input type="text" id="userInput" placeholder="Frage eingeben oder Mikrofon verwenden..." />
  <button onclick="sendMessage()">Senden</button>
  <button onclick="startSpeech()">ðŸŽ¤</button>
</div>

<div class="lang-switch">
  <span>Sprache: </span>
  <button onclick="setLang('de-DE')">Deutsch</button>
  <button onclick="setLang('en-US')">English</button>
  <button onclick="setLang('fr-FR')">FranÃ§ais</button>
  <button onclick="setLang('ar')">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</button>
</div>

<div class="footer">
  <a class="booking-btn" href="#">Jetzt Zimmer buchen</a>
  <a class="whatsapp-btn" href="https://wa.me/49123456789" target="_blank">Kontakt per WhatsApp</a>
</div>

  </main>  <script>
    let apiKey = "";
    let userLang = "de-DE";

    function setApiKey() {
      apiKey = document.getElementById("apiKeyInput").value;
      if (apiKey.startsWith("sk-")) {
        document.getElementById("apiKeyArea").style.display = "none";
        document.getElementById("inputArea").style.display = "flex";
      } else {
        alert("Bitte gÃ¼ltigen API-Key eingeben.");
      }
    }

    function setLang(lang) {
      userLang = lang;
    }

    async function sendMessage() {
      const userInput = document.getElementById("userInput").value.trim();
      if (!userInput) return;

      appendMessage("user", userInput);
      document.getElementById("userInput").value = "";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [
              { role: "system", content: "Du bist ein professioneller Hotel-KI-Assistent im Sanaa Hotelsystem. Antworte stets hilfreich, hÃ¶flich und zukunftsorientiert." },
              { role: "user", content: userInput }
            ]
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content;
        if (reply) {
          appendMessage("assistant", reply);
          speakText(reply);
        } else {
          appendMessage("assistant", "Keine Antwort erhalten.");
        }
      } catch (error) {
        appendMessage("assistant", "Fehler bei der Anfrage. ÃœberprÃ¼fe deinen API-Key oder deine Internetverbindung.");
      }
    }

    function appendMessage(role, text) {
      const chatbox = document.getElementById("chatbox");
      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + role;
      msgDiv.innerHTML = `<strong>${role === "user" ? "Du" : "Assistent"}:</strong> ${text}`;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function speakText(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = userLang;
      window.speechSynthesis.speak(msg);
    }

    function startSpeech() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = userLang;
      recognition.start();

      recognition.onresult = function(event) {
        document.getElementById("userInput").value = event.results[0][0].transcript;
      };

      recognition.onerror = function() {
        alert("Spracherkennung ist aktuell nicht verfÃ¼gbar.");
      };
    }
  </script></body>
</html>
