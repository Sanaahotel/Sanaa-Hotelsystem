<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Admin Login â€“ Sanaa Hotelsystem</title>
  <style>
    body {
      background-color: #f8f6f3;
      font-family: 'Helvetica Neue', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      border: 1px solid #ddd;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 90%;
    }
    h2 {
      color: #bfa145;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #bfa145;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a88d35;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Benutzername" required><br>
    <input type="password" id="password" placeholder="Passwort" required><br>
    <button onclick="login()">Einloggen</button>
  </div>
  <script>
    function login() {
      var user = document.getElementById('username').value;
      var pass = document.getElementById('password').value;
      if(user === 'Sanaa' && pass === 'Sanaaxx11.') {
        window.location.href = 'dashboard.html';
      } else {
        alert('Falscher Benutzername oder Passwort');
      }
    }
  </script>
</body>
</html>
