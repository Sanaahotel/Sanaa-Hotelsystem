<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Sanaa Hotelchat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      padding: 40px;
      color: #333;
    }
    h1 {
      color: #bfa145;
      text-align: center;
    }
    #chatbox {
      width: 100%;
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      height: 400px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 15px;
    }
    .user {
      font-weight: bold;
      color: #222;
    }
    .assistant {
      color: #444;
    }
    #inputArea {
      max-width: 700px;
      margin: 20px auto;
      display: flex;
      gap: 10px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
    }
    input {
      flex: 1;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    button {
      background: #bfa145;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sanaa Hotel-Chatbot</h1>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Stelle dem Hotel eine Frage..." />
    <button onclick="sendMessage()">Senden</button>
  </div>

<script>
  const apiKey = "DEIN_API_KEY_HIER";  // HIER deinen echten OpenAI API-Key einfügen

  async function sendMessage() {
    const userInput = document.getElementById("userInput").value;
    if (!userInput) return;

    appendMessage("user", userInput);
    document.getElementById("userInput").value = "";

    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + apiKey
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [
          { role: "system", content: "Du bist ein digitaler Hotelassistent für das Sanaa Hotelsystem. Antworte höflich, professionell und informativ." },
          { role: "user", content: userInput }
        ]
      })
    });

    const data = await response.json();
    const reply = data.choices?.[0]?.message?.content;
    if (reply) appendMessage("assistant", reply);
  }

  function appendMessage(role, text) {
    const chatbox = document.getElementById("chatbox");
    const msgDiv = document.createElement("div");
    msgDiv.className = "message " + role;
    msgDiv.innerHTML = "<strong>" + (role === "user" ? "Du" : "Assistent") + ":</strong> " + text;
    chatbox.appendChild(msgDiv);
    chatbox.scrollTop = chatbox.scrollHeight;
  }
</script>
</body>
</html>
