<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Sanaa Hotelsystem</title>
  <style>
    body {
      background-color: #f8f6f3;
      color: #2c2c2c;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      padding: 40px;
    }
    .logo {
      max-width: 240px;
      margin: 30px auto;
    }
    h1 {
      color: #bfa145;
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 30px;
    }
    .button {
      background-color: #bfa145;
      color: white;
      padding: 14px 32px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 40px;
    }
    .languages {
      margin-top: 20px;
    }
    .lang-button {
      background: white;
      border: 2px solid #bfa145;
      padding: 10px 18px;
      margin: 8px;
      font-size: 16px;
      border-radius: 6px;
      color: #2c2c2c;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Sanaa Hotelsystem Logo" class="logo">
  <h1>Herzlich willkommen im Sanaa Hotelsystem</h1>
  <p>Ich bin Ihr virtueller Empfangsassistent – bereit, Ihre Gäste professionell zu begrüßen,<br>
     bei der Buchung zu helfen, Informationen bereitzustellen oder Empfehlungen auszusprechen.</p>
  <button class="button">Jetzt starten</button>
  <div class="languages">
    <p><strong>Bitte sprechen Sie oder wählen Sie Ihre Sprache:</strong></p>
    <button class="lang-button">Deutsch</button>
    <button class="lang-button">English</button>
    <button class="lang-button">العربية</button>
    <button class="lang-button">Français</button>
    <button class="lang-button">Español</button>
  </div>
</body>
</html>
