  <header>SANAA HOTELSYSTEM â€“ Digitaler Concierge</header>  <div id="logo">

    <h1>Herzlich willkommen â€“ wie kann ich Ihnen helfen?</h1><div id="apiKeyArea">
  <input type="text" id="apiKeyInput" placeholder="Dein sicherer OpenAI API-Key (sk-...)" />
  <button onclick="setApiKey()">Starten</button>
</div>

<div id="chatbox"></div>

<div id="inputArea" style="display:none;">
  <input type="text" id="userInput" placeholder="Frage eingeben oder Mikrofon nutzen..." />
  <button onclick="sendMessage()">Senden</button>
  <button onclick="startSpeech()">ðŸŽ¤</button>
</div>

<div class="lang-switch">
  <span>Sprache: </span>
  <button onclick="setLang('de-DE')">Deutsch</button>
  <button onclick="setLang('en-US')">English</button>
  <button onclick="setLang('fr-FR')">FranÃ§ais</button>

  </main>  <script>
    let apiKey = "";
    let userLang = "de-DE";

    function setApiKey() {
      apiKey = document.getElementById("apiKeyInput").value;
      if (apiKey.startsWith("sk-")) {
        document.getElementById("apiKeyArea").style.display = "none";
        document.getElementById("inputArea").style.display = "flex";
      } else {
        alert("Bitte gÃ¼ltigen API-Key eingeben.");
      }
    }

    function setLang(lang) {
      userLang = lang;
    }

    async function sendMessage() {
      const userInput = document.getElementById("userInput").value.trim();
      if (!userInput) return;

      appendMessage("user", userInput);
      document.getElementById("userInput").value = "";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [
              { role: "system", content: "Du bist ein KI-Concierge im Sanaa Hotelsystem. Antworte stets professionell, freundlich und serviceorientiert." },
              { role: "user", content: userInput }
            ]
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content;
        if (reply) {
          appendMessage("assistant", reply);
          speakText(reply);
        } else {
          appendMessage("assistant", "Keine Antwort erhalten.");
        }
      } catch (error) {
        appendMessage("assistant", "Fehler bei der Verbindung. PrÃ¼fe deinen API-Key.");
      }
    }

    function appendMessage(role, text) {
      const chatbox = document.getElementById("chatbox");
      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + role;
      msgDiv.innerHTML = `<strong>${role === "user" ? "Du" : "Assistent"}:</strong> ${text}`;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function speakText(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = userLang;
      window.speechSynthesis.speak(msg);
    }

    function startSpeech() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = userLang;
      recognition.start();

      recognition.onresult = function(event) {
        document.getElementById("userInput").value = event.results[0][0].transcript;
      };

      recognition.onerror = function() {
        alert("Spracheingabe derzeit nicht verfÃ¼gbar.");
      };
    }
  </script></body>
